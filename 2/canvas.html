<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas 
    id = "canvas" 
    style = "border: 1px solid red;" 
    height="500px" 
    width="500px"
    >
    </canvas>

    <script>

        var image = new Image();
        image.src = 'images/images.jpg';
        image.alt = 'The missing image';
        document.body.appendChild(image);

        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext('2d');

        image.onload = () =>{
            ctx.drawImage(image, 10, 10, 300, 250)
        }
    </script>
</body>
</html>
