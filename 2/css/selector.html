<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        span::after{
            padding: 15px;
        }
        input:invalid + span::after{
            content:"\274C" ;
        } 
        input:valid + span::after{
            content:"\2713" ;
        }

    </style>
</head>
<body>
    <!--<label>Choose your preferred time (require, Feb 12 to 20)</label>
    <input type="date" min = "2020-02-12" max = "2020-02-20" required>
    <span></span>-->
    <form>
        <input type="email" pattern = "\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}\b" required size="30">
        <p>
            <input type="submit" value = "CLICK">
        </p>
    </form>
</body>
</html>
