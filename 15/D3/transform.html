<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg rect {
            fill: orange;
        }

        svg text {
             fill:white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>
</head>
<body>
<script>
	var width = 500;
	var height = 500;

	var data = [10, 15, 20, 25, 30];
	var colors = ['#ffffcc','#c2e699','#78c679','#31a354','#006837'];

	var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);

	var g = svg.selectAll("g")
				.data(data)
				.enter()
				.append("g")
				.attr("transform", function(d, i) {
					return "translate(0,0)";
				})

		g.append("circle")
		  .attr("cx", function(d, i) {
				return i*100 + 50;
		  })
		  .attr("cy", function(d, i) {
				return 100;
		  })
		  .attr("r", function(d) {
				return d*1.5;
		  })
		  .attr("fill", function(d, i){
                return colors[i];
                // return "red";
		  })

		g.append("text")
		 .attr("x", function(d, i) {
				return i * 100 + 45;
		 })
		 .attr("y", 105)
		 .attr("stroke", "teal")
		 .attr("font-size", "12px")
		 .attr("font-family", "sans-serif")
		 .text(function(d) {
				return d;
		 });

</script>
</body>
</html>
