<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "input" type = "text">
    <input type="button" value = "clear" onclick = clearSpace()>
    <input type="button" value = "colorToRed" onclick = changeColor()>
    <input type="button" value = "resetColor" onclick = resetColor()>
    <p id = "output"></p>
</body>

<script>
    const clearSpace = () => {
        let text = document.getElementById('input').value;
        document.getElementById('output').innerHTML = text;
    }
    const changeColor = () => {
        document.body.style.backgroundColor = "red";
    }
    const resetColor = () => {
        document.body.style.backgroundColor = "white";
    }
</script>

</html>
