<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="t1" type="text">
    <input type="button" value="click" onclick=hidetext()>
</body>

<script>
    const hidetext = () => {
        if (document.getElementById("t1").type = "text")
            document.getElementById("t1").type = "hidden";
        else
            document.getElementById("t1").type = "text";
    }
</script>

</html>
