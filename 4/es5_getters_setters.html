<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(){
            var firstName = "Sam";
            
            Object.defineProperties(this, {
                'FirstName':(
                    get:function(){
                        return firstName
                    },
                    set:function(value){
                        if(value !=='')
                            firstName = value
                    }
                )
            })
        }
        var p1 = new Person();
        p1.firstName = "Mark"
        console.log(p1.FirstName)
    </script>
</body>
</html>
